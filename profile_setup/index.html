<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="outer">
    <section>
      <form>
        <h1 class="sign_up">Sign up</h1>
        <div class="radio_buttons">
          <label>
            <input type="radio" name="chooseone" value="admin">admin
          </label>
          <label>
            <input type="radio" name="chooseone" value="personal">personal
          </label>
          <label>
            <input type="radio" name="chooseone" value="guest">guest
          </label>
        </div>
        <br>
        <section class="info_block">
          <div class="personal_info">
            <label for="name">name</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="personal_info">
            <label for="email">email address</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="personal_info">
            <label for="password">password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="personal_info">
            <label for="password">confirm password</label>
            <input type="password" id="password" name="password">
          </div>
        </section>
        <br>
        <div class="profile_submit">
          <div class="pic_upload">
            <label for="file">profile picture</label>
            <input type="file" id="file" name="file">
          </div>
          <button type="submit">sign up</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
